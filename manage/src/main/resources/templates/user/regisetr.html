<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>注册</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="/static/css/login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/css/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="formRegister">
					<span class="login100-form-title p-b-49">注册</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入账号">
						<span class="label-input100">账号</span>
						<input id="userName" class="input100" type="text" name="userName" placeholder="请输入账号" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input id="passWord" class="input100" type="password" name="passWord" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入验证码" style="width: 250px;float: left">
						<span class="label-input100">验证码</span>
						<input id="code" class="input100" type="text" name="code" placeholder="请输入验证码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="container-login100-form-btn" style="margin-top: 25px;width: 133px;float: right">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="btn" class="login100-form-btn getCode" id="getCode">获取验证码</button>
						</div>
					</div>


					<div class="container-login100-form-btn" style="margin-top: 110px">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
<!--							<button class="login100-form-btn" type="submit">注册</button>-->
							<a href="" type="btn" class="login100-form-btn" id="register">注册</a>
						</div>
					</div>

					<div class="flex-col-c p-t-25">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="login" class="login100-form-btn">去登陆</a>
						</div>

					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="../../static/layui/layui.js" type="text/javascript"></script>
	<script src="/static/css/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../static/modules/user/regisetr.js"></script>
</body>

</html>

    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .upload-img-item {
            display: inline-block;
            position: relative;
        }

        .upload-img-item > img {
            width: 50px;
            height: 50px;
        }

        .upload-img-item + .upload-img-item {
            margin-left: 10px;
        }

        .upload-img-item .layui-icon {
            font-size: 19px;
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
            top: -10px;
            right: -10px;
            color: #ff0000;
            background: #ffffff;
        }

        .upload-img-item .layui-icon:hover {
            cursor: pointer;
        }

        .upload-item-add {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border: 1px solid #ccc;
            line-height: 46px;
            text-align: center;
        }

        .upload-item-add:hover {
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .upload-item-add .layui-icon {
            font-size: 20px;
        }
    </style>
    <script th:inline="javascript">
        var success = [[#{product.success}]];
        var fail = [[#{product.fail}]];
        var upload = [[#{common.button.upload}]];
        var mydelete = [[#{common.button.delete}]];
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空

        var productEanRule = [[#{product.ean.rule}]];
        var productMaterielCodeRule = [[#{product.materielCode.rule}]];
        var productWeightRule = [[#{product.weight.rule}]];
        var productLengthRule = [[#{product.length.rule}]];
        var productWidthRule = [[#{product.width.rule}]];
        var productHeightRule = [[#{product.height.rule}]];
        var productRequiredRule = [[#{common.text.tip.required}]];
        var productEnRule = [[#{product.add.en.name}]];
        var prompt_owner = [[#{instock.add.owner}]];
        var prompt_sku = [[#{instock.add.sku}]];
        var prompt_check_sku = [[#{product.check.sku.is.exist}]];
        var prompt_check_ean = [[#{product.check.ean.is.exist}]];
        var advice= '添加成功';

    </script>
</head>
<body>

<div class="layui-fluid edit-page">
    <div class="layui-card">
        <div th:text="举报信息管理" class="layui-card-header edit-card-header"></div>
        <div  class="layui-card-body">
            <form id="searchFormId" class="layui-form" lay-filter="component-form-group">
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <input type="hidden" name="pushId" th:value="${reportInfo.getPushId()}"/>
                        <input type="hidden" name="reportType" th:value="${reportInfo.getReportType()}"/>
                        <div class="layui-form-item">
                            <label th:text="优惠ID" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushId()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="该优惠被举报次数" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushReportedNumber()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="优惠类型" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushType()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="优惠信息标题" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushTitle()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="优惠发布人" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushReleaseName()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="发布人账号" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getPushReleaseId()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>


                <hr>

                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报状态" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReportStatus()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报类型" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReportType()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报时间" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReportDate()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报人" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReporterName()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报账号" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReporterId()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="举报次数" class="layui-form-label"></label>
                            <div th:text="${reportInfo.getReportNumber()}" class="edit-module-title"></div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="审核结果" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="dealResult">
                                    <option value="" th:text="全部"></option>
                                    <option th:text="无效举报" th:selected="${reportInfo.getReviewResult() == 'invalid'}"
                                            th:value="invalid"></option>
                                    <option th:text="有效举报" th:selected="${reportInfo.getReviewResult() == 'valid'}"
                                            th:value="valid"></option>
                                    <option th:text="恶意举报" th:selected="${reportInfo.getReviewResult() == 'spite'}"
                                            th:value="spite"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label th:text="操作" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="operate"  lay-filter="operateFilter">
                                    <option value="" th:text="全部"></option>
                                    <option th:text="设为过期" th:selected="${reportInfo.getOperator() == 'overdue'}"
                                            th:value="overdue"></option>
                                    <option th:text="下沉" th:selected="${reportInfo.getOperator() == 'sink'}"
                                            th:value="sink"></option>
                                    <option th:text="不做处理" th:selected="${reportInfo.getOperator() == 'without'}"
                                            th:value="without"></option>
                                    <option th:text="更新链接" th:selected="${reportInfo.getOperator() == 'reset_link'}"
                                            th:value="reset_link"></option>
                                    <option th:text="设为无效" th:selected="${reportInfo.getOperator() == 'valid'}"
                                            th:value="valid"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dealDiv" th:hidden="${reportInfo.getOperator() != 'reset_link'}">
<!--                    <div class="layui-row">-->

<!--                        </div>-->
<!--                    </div>-->

                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <label th:text="店铺名" class="layui-form-label"><span
                                        style="color: red">*</span></label>
                                <div class="layui-input-block">
                                    <div th:text="${busInfo.getShopName()}" class="edit-module-title"></div>
<!--                                    <select name="businessId" xm-select="example4" xm-select-search=""-->
<!--                                            xm-select-height="32px"-->
<!--                                            xm-select-search-type="dl" xm-select-skin="default"  style="width: 370px">-->

<!--                                                value=""></option>-->

<!--                                                th:text="${list.getShopName()}"-->
<!--                                                th:value="${list.getId()}"></option>-->
<!--                                    </select>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs8">
                            <div class="layui-form-item">
                                <label th:text="优惠商家二维码" class="layui-form-label"><span
                                        style="color: red">*</span></label>
                                <div class="layui-upload">
                                    <div id="addressStr4" class="layui-upload-list" >
                                        <input name="businessImgUrl" id="businessImgUrl" type="hidden" value=""/>
                                        <input name="businessId" id="businessId" type="hidden" th:value="${reportInfo.getBusinessId()}"/>
                                        <div class="upload-img-item" id="businessImg">
                                            <img th:src="${busInfo.getAppletQrCodeUrl()}" th:if="${busInfo.getAppletQrCodeUrl() != null}" style="border: 1px solid #c0c0c0;" />
                                        </div>
                                        <div style="display: none" class="upload-item-add" id="upload_busImg_add"><i class="layui-icon layui-icon-add-1"></i>
                                        </div>
                                    </div>
                                    <button  id="button_update_busImg" name="" type="button" class="layui-btn" style="margin-top: 10px">更新</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="edit-options-content">
                    <button id="testListAction2" th:text="确定" class="layui-btn" lay-submit=""
                            lay-filter="component-form"></button>
                    <button th:text="取消" type="reset" class="layui-btn layui-btn-primary"  id="close"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../static/layui/layui.js" type="text/javascript"></script>

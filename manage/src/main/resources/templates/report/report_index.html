<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="商户管理主页"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../../static/style/common.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../../../static/style/ws-dropdown.css" media="all">
    <script th:inline="javascript">
        var statusMap = [[${statusMap}]];
        var skuCode = [[#{product.sku.code}]];
        var owner = [[#{product.owner}]];
        var opertion = [[#{product.operate}]];
        var taskEffect = [[#{product.task.effect}]];
        var invalid = [[#{product.invalid}]];
        var eanCode = [[#{product.ean.code}]];
        var customCode = [[#{product.custom.code}]];
        var chineseName = [[#{product.chinese.name}]];
        var englishName = [[#{product.english.name}]];
        var status = [[#{product.status}]];
        var operation = [[#{product.operation}]];
        var editProduct = [[#{product.edit.product}]];

        var pleaseInput = [[#{common.text.input}]];
        var confirmationFailureCheckRecord = [[#{product.confirmation.failure.check.record}]]
        var confirmationOfAllFailureRecords = [[#{product.confirmation.of.all.failure.records}]]
        var confirmationOfvalidSelectedRecords = [[#{product.confirmation.of.valid.selected.records}]]
        var confirmationOfallRecordsInForce = [[#{product.confirmation.of.all.records.in.force}]]
        var confirmExportCheckedRecord = [[#{product.confirm.export.checked.record}]]
        var verifyThatAllRecordsAreExported = [[#{product.verify.that.all.records.are.exported}]]
        var language = [[${session.language}]];
        var yes = [[#{common.button.yes}]];
        var no = [[#{common.button.no}]];
        var info = [[#{product.info}]];
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空
        var selectInvertLang = '反选';  //反选
        var pageConfirm = '确定';
        var page = '页';
        var pageConnectives = '到第';
        var stripOrPage = '条/页';
        var pageInAll = '共';
        var strip = '条';
        var advice= [[#{common.text.tip.title}]];
        var choose_product = [[#{common.text.choose.data}]];
        var synchronize_confirm = [[#{product.synchronize.confirm}]];
    </script>

</head>
<body>

<div class="layui-fluid">
    <!--发布-->
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="searchFormId">
            <input id="checkBoxIdList" type="text" name="checkBoxIdList" style="display:none" value="[]"/>
            <div class="layui-form-item screen-input-content clearfix">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <input type="hidden" name="status" id="status" lay-data=""/>
<!--                        <label th:text="优惠信息ID" class="layui-form-label"></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="text" id="id" name="id" class="layui-input"  th:placeholder="请输入ID"/>-->
<!--                        </div>-->
<!--                        <label th:text="优惠发布人" class="layui-form-label"></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="text" id="name" name="name" class="layui-input"  th:placeholder="请输入优惠发布人"/>-->
<!--                        </div>-->
                        <label th:text="优惠标题" class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input type="text" id="title" name="title" class="layui-input"  th:placeholder="优惠信息标题"/>
                        </div>
<!--                        <label th:text="发布人账号" class="layui-form-label"></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="text" id="title" name="title" class="layui-input"  th:placeholder="请输入发布人账号"/>-->
<!--                        </div>-->
                        <div class="layui-inline" style="margin-left: 30px;">
                            <label th:text="优惠类型" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select id="preferentialType" name="preferentialType">
                                    <option value="" th:text="请选择"></option>
                                    <option th:text="UGC"
                                            value="ugc"></option>
                                    <option th:text="普通优惠"
                                            value="ordinary"></option>
                                    <option th:text="同城优惠"
                                            value="local"></option>
                                    <option th:text="全国优惠"
                                            value="nationwide"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin-left: 20px;">
                            <label th:text="举报时间" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input name="beginDate" type="text" class="layui-input" id="beginDate" placeholder="举报时间-起">
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <label th:text="至" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input name="endDate" type="text" class="layui-input" id="endDate" placeholder="举报时间-止">
                            </div>
                        </div>

                        <div class="layui-inline" style="margin-left: 10px;">
                            <label th:text="举报类型" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="reportType" id="reportType" >
                                    <option value="" th:text="全部"></option>
                                    <option th:text="优惠力度不够"
                                            th:value="less_push"></option>
                                    <option th:text="已过期"
                                            th:value="overdue"></option>
                                    <option th:text="已抢完"
                                            th:value="without"></option>
                                    <option th:text="链接错误"
                                            th:value="link_error"></option>
                                    <option th:text="虚假信息"
                                            th:value="false_info"></option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label th:text="审核状态" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="reportStatus" id="reportStatus" >
                                    <option value="" th:text="全部"></option>
                                    <option th:text="待处理"
                                            th:value="not_deal"></option>
                                    <option th:text="已处理"
                                            th:value="deal"></option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label th:text="处理结果" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="dealResult" id="dealResult" >
                                    <option value="" th:text="全部"></option>
                                    <option th:text="无效举报"
                                            th:value="invalid"></option>
                                    <option th:text="有效举报"
                                            th:value="valid"></option>
                                    <option th:text="恶意举报"
                                            th:value="spite"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label th:text="操作" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="operate" id="operate" >
                                    <option value="" th:text="全部"></option>
                                    <option th:text="设为过期"
                                            th:value="overdue"></option>
                                    <option th:text="下沉"
                                            th:value="sink"></option>
                                    <option th:text="不做处理"
                                            th:value="without"></option>
                                    <option th:text="更新链接"
                                            th:value="reset_link"></option>
                                    <option th:text="是否有效"
                                            th:value="valid"></option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button id="search" class="layui-btn layuiadmin-btn-useradmin" lay-submit
                                    lay-filter="LAY-user-front-search">
                                <i class="layui-icon layuiadmin-button-btn icon-magnify"></i>
                            </button>
                            <button id="reset" th:text="清空" class="layui-btn"
                                    lay-filter="reset"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--发布-->
    <div class="layui-card">
        <div class="layui-card-body">
            <table class="layui-hide" id="order-table-toolbar" lay-filter="order-table-toolbar"></table>
        </div>
    </div>
    <script type="text/html" id="order-table-toolbar-toolbarDemo">
        <div class="com-option-content">
            <div class="layui-inline" th:title="筛选" lay-event="LAYTABLE_COLS"><i
                    class="layui-icon icon-tune"></i></div>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="update">管理</a>
        <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    </script>
</div>

<script src="../../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../../static/modules/ws-dropdown.js" type="text/javascript"></script>
<script src="../../../static/modules/report/report_index.js" type="text/javascript"></script>

</body>
</html>

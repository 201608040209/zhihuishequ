<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="新增商家页面"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../../static/style/common.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/formSelects/formSelects-v4.css?t=1" media="all">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" type="text/css">
    <style>
        #container {
            width: 180%;
            height: 100%;
            margin: 0px
        }
        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .upload-img-item {
            display: inline-block;
            position: relative;
        }

        .upload-img-item > img {
            width: 50px;
            height: 50px;
        }

        .upload-img-item + .upload-img-item {
            margin-left: 10px;
        }

        .upload-img-item .layui-icon {
            font-size: 19px;
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
            top: -10px;
            right: -10px;
            color: #ff0000;
            background: #ffffff;
        }

        .upload-img-item .layui-icon:hover {
            cursor: pointer;
        }

        .upload-item-add {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border: 1px solid #ccc;
            line-height: 46px;
            text-align: center;
        }

        .upload-item-add:hover {
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .upload-item-add .layui-icon {
            font-size: 20px;
        }
        .layui-btn{

        }
    </style>
    <script th:inline="javascript">
        var success = [[#{product.success}]];
        var fail = [[#{product.fail}]];
        var upload = [[#{common.button.upload}]];
        var mydelete = [[#{common.button.delete}]];
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空
        var selectInvertLang = '反选';  //反选
        var requiredNotNull = '不能为空';
        var productSkuRule = [[#{product.sku.rule}]];
        var productEanRule = [[#{product.ean.rule}]];
        var productMaterielCodeRule = [[#{product.materielCode.rule}]];
        var productWeightRule = [[#{product.weight.rule}]];
        var productLengthRule = [[#{product.length.rule}]];
        var productWidthRule = [[#{product.width.rule}]];
        var productHeightRule = [[#{product.height.rule}]];
        var productRequiredRule = [[#{common.text.tip.required}]];
        var productEnRule = [[#{product.add.en.name}]];
        var prompt_owner = [[#{instock.add.owner}]];
        var prompt_sku = [[#{instock.add.sku}]];
        var prompt_check_sku = [[#{product.check.sku.is.exist}]];
        var prompt_check_ean = [[#{product.check.ean.is.exist}]];
        var advice= '添加成功';

    </script>
</head>
<body>

<div class="layui-fluid edit-page">
    <div class="layui-card">
        <div th:text="商家信息录入" class="layui-card-header edit-card-header"></div>
        <div class="layui-card-body">
            <form id="searchFormId" class="layui-form" lay-filter="component-form-group">
                <div th:text="商家信息录入" class="edit-module-title"></div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="平台" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <select  name="platform" lay-filter="aihao" lay-verify="required">
                                    <option th:text="饿了么"
                                            th:value="11"></option>
                                    <option th:text="美团"
                                            th:value="17"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="店铺名称" class="layui-form-label required-tag"><span
                                    style="color: red">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" id="shopName" name="shopName" th:placeholder="请输入商家名称"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="shopName|required"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="老板名字" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="fullName" name="fullName" th:placeholder="请输入老板的名字"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="fullName|required"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="商家地址" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="address" name="address" th:placeholder="请输入商家地址"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="address|required"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="appid" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="appid" name="appid" th:placeholder="请输入小程序id"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="appid|required"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="商家小程序路径" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="path" name="path" th:placeholder="请输入商家小程序门店路径"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="path|required"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="商家坐标经度" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="longitude" name="longitude" th:placeholder="请输入经度例如113.950668"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required|number"/>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="商家坐标纬度" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="latitude" name="latitude" th:placeholder="请输入纬度例如22.544741"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required|number"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:text="上传商家二维码" class="edit-module-title"></div>
                <div class="layui-upload">
                    <div id="appletQrCodeUrl" class="layui-upload-list">
                        <input name="appletQrCodeUrl" type="hidden" value=""/>
                        <div class="upload-img-item">

                        </div>
                        <div class="upload-item-add" id="upload_appletQrCodeUrl_add"><i class="layui-icon layui-icon-add-1"></i>
                        </div>
                    </div>
                </div>

                <!--上传商家品牌图片-->
                <div  class="edit-module-title">
                    <text>商家Logo图片</text>
                    <text style="color: red">&nbsp;&nbsp;(仅限一张)</text>
                </div>
                <div class="layui-upload">
                    <div id="logoAddress" class="layui-upload-list">
                        <input name="logoAddress" type="hidden" value=""/>
                        <div class="upload-img-item">

                        </div>
                        <div class="upload-item-add" id="upload_logoAddress_add"><i class="layui-icon layui-icon-add-1"></i>
                        </div>
                    </div>


                </div>

                <!--上传商家品牌图片/品牌推荐图-->
                <div class="edit-module-title">
                    <text>商家品牌图片</text>
                    <text style="color: red">&nbsp;&nbsp;(仅限一张)</text>
                </div>
                <div class="layui-upload">
                    <div id="brandAddress" class="layui-upload-list">
                        <input name="brandAddress" type="hidden" value=""/>
                        <div class="upload-img-item">

                        </div>
                        <div class="upload-item-add" id="upload_brandAddress_add"><i class="layui-icon layui-icon-add-1"></i>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs6">
                    <div class="layui-form-item" style="height: 800px;position: relative;">
                        <div id="container" tabindex="0">

                        </div>
                        <div class="input-card" style="width: 120px;position: absolute;bottom: 0px;right: -652px;">
                            <button id="creatMap" class="layui-btn btn"  style="margin-left:10px;margin-bottom: 5px" lay-filter="component-form">创建</button>
                            <button id="clearMap" class="layui-btn btn" style="margin-bottom: 5px" lay-filter="component-form">清除</button>
                            <button id="openMap" class="layui-btn btn"  style="margin-bottom: 5px" lay-filter="component-form">开始编辑</button>
                        </div>
                    </div>
                </div>
                <div class="edit-options-content" style="margin-top: 830px">
                    <button id="testListAction" th:text="提交" class="layui-btn" lay-submit=""
                            lay-filter="component-form"></button>
                    <button th:text="取消" type="reset" class="layui-btn layui-btn-primary"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../static/layui/layui.js" type="text/javascript"></script>
<script>document.write('<script src="../../../static/modules/business/business_add.js?time=' + new Date().getTime() + '"><\/script>')</script>

<script async src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</body>
</html>

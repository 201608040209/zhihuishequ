<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="商户管理主页"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../../static/style/common.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../../../static/style/ws-dropdown.css" media="all">
    <script th:inline="javascript">
        var statusMap = [[${statusMap}]];
        var skuCode = [[#{product.sku.code}]];
        var owner = [[#{product.owner}]];
        var opertion = [[#{product.operate}]];
        var taskEffect = [[#{product.task.effect}]];
        var invalid = [[#{product.invalid}]];
        var eanCode = [[#{product.ean.code}]];
        var customCode = [[#{product.custom.code}]];
        var chineseName = [[#{product.chinese.name}]];
        var englishName = [[#{product.english.name}]];
        var status = [[#{product.status}]];
        var operation = [[#{product.operation}]];
        var editProduct = [[#{product.edit.product}]];

        var pleaseInput = [[#{common.text.input}]];
        var confirmationFailureCheckRecord = [[#{product.confirmation.failure.check.record}]]
        var confirmationOfAllFailureRecords = [[#{product.confirmation.of.all.failure.records}]]
        var confirmationOfvalidSelectedRecords = [[#{product.confirmation.of.valid.selected.records}]]
        var confirmationOfallRecordsInForce = [[#{product.confirmation.of.all.records.in.force}]]
        var confirmExportCheckedRecord = [[#{product.confirm.export.checked.record}]]
        var verifyThatAllRecordsAreExported = [[#{product.verify.that.all.records.are.exported}]]
        var language = [[${session.language}]];
        var yes = [[#{common.button.yes}]];
        var no = [[#{common.button.no}]];
        var info = [[#{product.info}]];
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空
        var selectInvertLang = '反选';  //反选
        var pageConfirm = '确定';
        var page = '页';
        var pageConnectives = '到第';
        var stripOrPage = '条/页';
        var pageInAll = '共';
        var strip = '条';
        var advice= [[#{common.text.tip.title}]];
        var choose_product = [[#{common.text.choose.data}]];
        var synchronize_confirm = [[#{product.synchronize.confirm}]];
    </script>

</head>
<body>

<div class="layui-fluid">

    <!--发布-->
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="searchFormId" style="padding: 15px 20px 15px 20px;">
            <div class="layui-form-item screen-input-content clearfix">
                <div class="layui-form-item">
                    <div class="layui-inline">
<!--                        <label th:text="优惠信息ID" class="layui-form-label"></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input type="text" id="pushIId" name="pushId" class="layui-input"  th:placeholder="请输入优惠信息ID"/>-->
<!--                        </div>-->
                        <label th:text="标题" class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input type="text" id="pushTitle" name="pushTitle" class="layui-input"  th:placeholder="优惠信息标题"/>
                        </div>
                        <div class="layui-input-block" style="margin-left: 40px;">
                            <label th:text="评论时间" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input name="beginDate" type="text" class="layui-input" id="beginDate" th:placeholder="评论时间-起">
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <label th:text="至" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input name="endDate" type="text" class="layui-input" id="endDate" th:placeholder="评论时间-止">
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin-left: 40px;">
                            <label th:text="状态" class="layui-form-label"></label>
                            <div class="layui-input-block">

                                <select  name="status">
                                    <option value="" th:text="全部"></option>
                                    <option th:text="待审核"
                                            th:value="not_review"></option>
                                    <option th:text="已审核"
                                            th:value="review_succeed"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin-left: 40px;">
                            <label th:text="审核结果" class="layui-form-label"></label>
                            <div class="layui-input-block">

                                <select  name="reviewResult">
                                    <option value="" th:text="全部"></option>
                                    <option th:text="正常"
                                            th:value="normal"></option>
                                    <option th:text="恶意评论"
                                            th:value="spite"></option>
                                    <option th:text="垃圾信息"
                                            th:value="rubbish"></option>
                                    <option th:text="广告信息"
                                            th:value="advertisement"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin: 8px 0 0 0;">
                            <label th:text="展示" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <select  name="whetherVisible" >
                                    <option value="" th:text="全部"></option>
                                    <option th:text="可见"
                                            th:value="visible"></option>
                                    <option th:text="不可见"
                                            th:value="not_visible"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin-top: 8px;margin-left: 40px;">
                            <label th:text="用户昵称" class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input type="text" id="commenterNickname" name="commenterNickname" class="layui-input"  th:placeholder="评论发布人昵称"/>
                            </div>
                        </div>
                        <div class="layui-input-block" style="margin-top: 8px;">
                            <button id="search" class="layui-btn layuiadmin-btn-useradmin" lay-submit
                                    lay-filter="LAY-user-front-search">
                                <i class="layui-icon layuiadmin-button-btn icon-magnify"></i>
                            </button>
                            <button id="reset" th:text="清空" class="layui-btn"
                                    lay-filter="reset"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--发布-->
    <div class="layui-card">
        <div class="layui-card-body">
            <table class="layui-hide" id="order-table-toolbar" lay-filter="order-table-toolbar"></table>
        </div>
    </div>
    <script type="text/html" id="order-table-toolbar-toolbarDemo">
<!--        <div class="layui-btn-container">-->
<!--            <button class="layui-btn layui-btn-sm" lay-event="all">全部</button>-->
            <button class="layui-btn layui-btn-sm" lay-event="visible">可见</button>
            <button class="layui-btn layui-btn-sm" lay-event="invisible">不可见</button>
<!--        </div>-->
        <div class="com-option-content">
            <div class="layui-inline" th:title="筛选" lay-event="LAYTABLE_COLS"><i
                    class="layui-icon icon-tune"></i></div>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="update">审核</a>
        <a class="layui-btn layui-btn-xs" lay-event="manage">管理</a>
    </script>
</div>

<script src="../../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../../static/modules/ws-dropdown.js" type="text/javascript"></script>
<script src="../../../static/modules/comment/comment_index.js?t=<%=new Date().getTime() %"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="新增霸王餐"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../../static/style/common.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/formSelects/formSelects-v4.css?t=1" media="all">
    <style>
        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .layui-form-item .layui-input-inline {
            float: left;
            width: 268px;
            margin-right: 20px;
        }

        .upload-img-item {
            display: inline-block;
            position: relative;
        }

        .upload-img-item > img {
            width: 50px;
            height: 50px;
        }

        .upload-img-item + .upload-img-item {
            margin-left: 10px;
        }

        .upload-img-item .layui-icon {
            font-size: 19px;
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
            top: -10px;
            right: -10px;
            color: #ff0000;
            background: #ffffff;
        }

        .upload-img-item .layui-icon:hover {
            cursor: pointer;
        }

        .upload-item-add {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border: 1px solid #ccc;
            line-height: 46px;
            text-align: center;
        }

        .upload-item-add:hover {
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .upload-item-add .layui-icon {
            font-size: 20px;
        }
    </style>
    <script th:inline="javascript">
        var success = [[#{product.success}]];
        var fail = [[#{product.fail}]];
        var upload = [[#{common.button.upload}]];
        var mydelete = [[#{common.button.delete}]];
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空
        var selectInvertLang = '反选';  //反选
        var requiredNotNull = '不能为空';
        var productSkuRule = [[#{product.sku.rule}]];
        var productEanRule = [[#{product.ean.rule}]];
        var productMaterielCodeRule = [[#{product.materielCode.rule}]];
        var productWeightRule = [[#{product.weight.rule}]];
        var productLengthRule = [[#{product.length.rule}]];
        var productWidthRule = [[#{product.width.rule}]];
        var productHeightRule = [[#{product.height.rule}]];
        var productRequiredRule = [[#{common.text.tip.required}]];
        var productEnRule = [[#{product.add.en.name}]];
        var prompt_owner = [[#{instock.add.owner}]];
        var prompt_sku = [[#{instock.add.sku}]];
        var prompt_check_sku = [[#{product.check.sku.is.exist}]];
        var prompt_check_ean = [[#{product.check.ean.is.exist}]];
        var advice= '添加成功';

    </script>
</head>
<body>

<div class="layui-fluid edit-page">
    <div class="layui-card">
        <div th:text="霸王餐发布" class="layui-card-header edit-card-header"></div>
        <div  class="layui-card-body">
            <form id="searchFormId" class="layui-form" lay-filter="component-form-group">
                <div th:text="霸王餐发布" class="edit-module-title"></div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="商家名称" class="layui-form-label required-tag"><span
                                    style="color: red">*</span></label>
                            <div class="layui-input-block">
                                <select name="businessId" xm-select="example4" xm-select-search=""
                                        xm-select-height="32px"
                                        xm-select-search-type="dl" xm-select-skin="default" lay-verify="required" style="width: 370px">
                                    <option th:text="请选择"
                                            value=""></option>
                                    <option th:each="list:${viewBusinessIndexDataOutDtoList}"
                                            th:text="${list.getShopName()}"
                                            th:value="${list.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">

                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="产品类型" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <select id="foodType" name="foodType" lay-filter="aihao">
                                    <option th:text="早餐"
                                            value="breakfast"></option>
                                    <option th:text="正餐"
                                            value="chineseFood"></option>
                                    <option th:text="晚餐"
                                            value="dinner"></option>
                                    <option th:text="下午茶"
                                            value="afternoonTea"></option>
                                    <option th:text="夜宵"
                                            value="midnightSnack"></option>
                                    <!--                                    <option th:each="customer:${customerList}" th:text="饿了么"-->
                                    <!--                                            th:value="${customer.code}"></option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="发布数量" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="releaseNumber" name="releaseNumber" th:placeholder="请输入发布数量"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required|number"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="报名费" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <select id="registrationFeeStr" name="registrationFeeStr" lay-filter="aihao">
                                    <option th:text="0"
                                            value="0"></option>
                                    <option th:text="1"
                                            value="1"></option>
                                    <option th:text="2"
                                            value="2"></option>
                                    <option th:text="3"
                                            value="3"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="发布日期" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input name="releaseDateStr" type="text" class="layui-input" id="releaseDateStr" placeholder="yyyy-MM-dd" lay-verify="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="最高返利金额" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="maxReturnMoney" name="maxReturnMoney" placeholder="请输入最高返利金额,例如:25"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required|number"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="品牌分类" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <select  name="brand" lay-filter="aihao" lay-verify="" style="width: 369px">
                                    <option th:text="普通"
                                            value=""></option>
                                    <option th:text="大牌"
                                            value="majorSuit"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="返利折扣" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="returnAmount" name="returnAmount" placeholder="例如:返利70% 或 最高返20"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="点餐时间" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" id="orderingTime" name="orderingTime" placeholder="格式如 17:00 - 18:30"
                                       autocomplete="off"
                                       class="layui-input" lay-verify="required"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="点餐规则" class="layui-form-label"></label>
                            <div class="layui-input-block">
                        <textarea name="orderingRules" th:placeholder="输入点餐规则"
                                  class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="点餐说明" class="layui-form-label"></label>
                            <div class="layui-input-block">
                        <textarea name="orderingExplain" th:placeholder="请输入点餐说明"
                                  class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="点餐方式" class="layui-form-label"></label>
                            <div class="layui-input-block">
                            <textarea name="orderingMethod" th:placeholder="输入点餐方式"
                                      class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="举例" class="layui-form-label"></label>
                            <div class="layui-input-block">
                            <textarea name="example" th:placeholder="输入举例"
                                      class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="截至失效日期" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="lastEndDateStr" name="lastEndDateStr" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label th:text="指定餐品说明" class="layui-form-label required-tag"></label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="specifiedInstruction" name="specifiedInstruction" placeholder="如:只能购买指定餐品"
                                       lay-verify="required|specifiedInstruction">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">

                    </div>

                </div>

                <div id="combination_0">
                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label th:text="餐品分类" class="layui-form-label required-tag"></label>
                                <div class="layui-input-block">
                                    <input type="text" id="combinationType_0" name="combinationType_0" th:placeholder="请输入组合类型名"
                                           autocomplete="off"
                                           class="layui-input" lay-verify="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label th:text="餐品名" class="layui-form-label required-tag"></label>
                                <div class="layui-input-block">
                                    <input type="text" id="combinationName_0" name="combinationName_0" th:placeholder="请输入组合名"
                                           autocomplete="off"
                                           class="layui-input" lay-verify="required"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:text="上传一张餐品图片" class="edit-module-title"></div>
                    <div class="layui-upload">
                        <div id="combinationPicAddress_0" class="layui-upload-list" >
                            <input name="combinationPicAddress_0" type="hidden" value="" lay-verify="pic"/>
                            <div class="upload-img-item" >

                            </div>
                            <div class="upload-item-add" id="upload_combinationPic_add_0"><i class="layui-icon layui-icon-add-1"></i>
                            </div>
                        </div>
                    </div>
                    <button  id="combinationDelete_0" name="combinationDelete_0" type="button" class="layui-btn">移除组合</button>
                </div>
                <button  id="combinationAdd" name="combinationAdd" type="button" class="layui-btn" style="margin-top: 10px">新增组合</button>

                <!--                -->
                <div th:text="上传霸王餐图片" class="edit-module-title"></div>
                <div class="layui-upload">
                    <div id="foodAddressListStr" class="layui-upload-list" >
                        <input name="foodAddressListStr" type="hidden" value="" lay-verify="pic"/>
                        <div class="upload-img-item" >

                        </div>
                        <div class="upload-item-add" id="upload_foodPic_add"><i class="layui-icon layui-icon-add-1"></i>
                        </div>
                    </div>
                </div>
                <div class="edit-options-content">
                    <button id="testListAction" th:text="发布" class="layui-btn" lay-submit=""
                            lay-filter="component-form"></button>
                    <button th:text="取消" type="reset" class="layui-btn layui-btn-primary"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../static/layui/layui.js" type="text/javascript"></script>
<script>document.write('<script src="../../../static/modules/overbearFood/overbearFood_add.js?time=' + new Date().getTime() + '"><\/script>')</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="#{product.management}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/font/css/oms-icons.css" media="all">
    <link rel="stylesheet" href="../../static/style/common.css" media="all">
    <link rel="stylesheet" href="../../static/lib/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../../static/style/ws-dropdown.css" media="all">
    <script th:inline="javascript">
        var checkAllLang = '全选';  //全选
        var emptyLang = '清空';  //清空
        var selectInvertLang = '反选';  //反选
        var pageConfirm = '确定';
        var page = '页';
        var pageConnectives = '到第';
        var stripOrPage = '条/页';
        var pageInAll = '共';
        var strip = '条';
    </script>
</head>
<body>

<div class="layui-fluid">

    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" id="searchFormId">
            <input id="checkBoxIdList" type="text" name="checkBoxIdList" style="display:none" value="[]"/>
            <div class="layui-form-item screen-input-content clearfix">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label th:text="商家名称" class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <select name="businessId" xm-select="example1" xm-select-search=""
                                    xm-select-height="32px"
                                    xm-select-search-type="dl" xm-select-skin="default" >
                                <option th:text="请选择"
                                        value=""></option>
                                <option th:each="item:${businessDtoList}"
                                        th:text="${item.getShopName()}"
                                        th:value="${item.getId()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label th:text="审核状态" class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <select name="status" xm-select="example4" xm-select-search=""
                                    xm-select-height="32px"
                                    xm-select-search-type="dl" xm-select-skin="default">
                                <option th:text="选择状态" value=""></option>
                                <option th:each="item:${statusEnumList}" th:text="${item.getName()}"
                                        th:value="${item.getStatus()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label th:text="日期选择" class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input type="text" name="createDateRange" class="layui-input date-picker-range-d" id="time"
                                   th:placeholder="请输入日期" autocomplete="off" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button id="search" class="layui-btn layuiadmin-btn-useradmin" lay-submit
                                lay-filter="LAY-user-front-search">
                            <i class="layui-icon layuiadmin-button-btn icon-magnify"></i>
                        </button>
                    </div>

                </div>
            </div>
        </form>



        <div class="layui-card-body">
            <table class="layui-hide" id="order-table-toolbar" lay-filter="order-table-toolbar"></table>
        </div>


        <script type="text/html" id="order-table-toolbar-toolbarDemo">
            <div class="com-option-content">
                <div class="layui-inline" th:title="筛选" lay-event="LAYTABLE_COLS"><i
                        class="layui-icon icon-tune"></i></div>
            </div>
        </script>


</div>
</div>
<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../static/modules/ws-dropdown.js" type="text/javascript"></script>
<script src="../../static/modules/buyOverbearFood/buyOverbearFood_index.js?t=<%=new Date().getTime() %"></script>

</body>
</html>
